<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{{ url_for('static', filename='js/style.css') }}" rel="stylesheet">
    <title>PDF Question Generator</title>
</head>
<body>
    <section id="navbar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('home') }}">PDF Q&A</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ml-auto">
                        {% if 'user_id' in session %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('revision') }}">Revision</a>
                    </li>
                    
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>
                {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('features') }}">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('pricing') }}">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('learn') }}">Learn</a>
                    </li>
                  </ul>
                </div>
            </div>
        </nav>
    </section>
    
    <div class="container mt-4">
        <h1>Generate Script from PDF</h1>
        <p>Upload a PDF file, and our AI will generate a concise script highlighting the key points.</p>

        <!-- File Upload Form -->
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>
            <button type="submit" class="btn btn-primary">Upload and Generate</button>
        </form>

        <!-- Script Output -->
        <div id="script-output" class="mt-4"></div>
    </div>
</div>

<!-- Include JavaScript file -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
